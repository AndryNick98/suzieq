[pytest]
#addopts =--strict -rfe --disable-warnings
addopts =--strict -n auto -rfe --disable-warnings
markers =
    filter: filter output of the cli
    smoke
    slow
    fast
    engines
    sqcmds
    system
    arpnd
    bgp
    show
    service
    textfsm
    update_data
    dual_attach
    single_attach
xfail_strict = True
