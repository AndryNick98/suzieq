
service: bgp
ignore-fields:
  - lastDownTime
  - estdTime
keys:
  - vrf
  - peer
show-fields:
  - vrf
  - peer
  - state
  - asn
  - peerAsn
  - v4PfxRx
  - estdTime
  - numChanges
apply:
  eos:
    version: all
    command: show ip bgp neighbors vrf all
    normalize: 'vrfs/*/peerList/*/[
        "asn: peerAsn", 
        "localAsn: asn", 
        "updateSource: source",
        "peerAddress: peer", 
        "vrf: vrf", 
        "maintenance: maintenance", 
        "establishFailHint: reason",
        "lastErrorTimeInfo/time: lastDownTime?|0",
        "prefixesReceived: v4PfxRx?|0",
        "prefixesSent: v4PfxTx?|0",
        "v6PrefixesReceived: v6PfxRx?|0",
        "v6PrefixesSent: v6PfxTx?|0",
        "receivedUpdates: updatesRx?|0",
        "sentUpdates: updatesTx?|0",
        "routerId: peerRouterId",
        "localRouterId: routerId",
        "establishedTime: estdTime?|0",
        "establishedTransitions: numChanges?|0",
        "v4Enabled: v4Enabled?|True",
        "v6Enabled: v6Enabled?|False",
        "evpnEnabled: evpnEnabled?|False",
        "state: state?Established|NotEstd"]'
  cumulus:
    version: all
    command: net show bgp vrf all neighbor json
    normalize: '*:vrf/*:peer/[
        "remoteAs: peerAsn",
        "localAs: asn",
        "hostLocal: source",
        "lastResetDueTo: reason",
        "lastResetTimerMsecs: lastDownTime?|0",
        "addressFamilyInfo/IPv4 Unicast/acceptedPrefixCounter: v4PfxRx?|0",
        "addressFamilyInfo/IPv6 Unicast/acceptedPrefixCounter: v6PfxRx?|0",
        "addressFamilyInfo/L2VPN EVPN/acceptedPrefixCounter: evpnPfxRx?|0",
        "addressFamilyInfo/ipv4Unicast/acceptedPrefixCounter: newv4PfxRx?|0",
        "addressFamilyInfo/ipv6Unicast/acceptedPrefixCounter: newv6PfxRx?|0",
        "addressFamilyInfo/l2vpnEvpn/acceptedPrefixCounter: newevpnPfxRx?|0",
        "messageStats/updatesSent: updatesTx",
        "messageStats/updatesRecv: updatesRx",
        "remoteRouterId: peerRouterId",
        "bgpState: state?Established|NotEstd",
        "bgpTimerUpMsec: estdTime/1000",
        "connectionsEstablished: numChanges",
        "connectionsDropped: numChanges+numChanges",
        "hostname: peerHostname",
        "neighborCapabilities/multiprotocolExtensions/ipv4Unicast/advertisedAndReceived: newv4Enabled?|False",
        "neighborCapabilities/multiprotocolExtensions/l2vpnEvpn/advertisedAndReceived: newevpnEnabled?|False",
        "neighborCapabilities/multiprotocolExtensions/ipv6Unicast/advertisedAndReceived: newv6Enabled?|False",
        "neighborCapabilities/multiprotocolExtensions/IPv4 Unicast/advertisedAndReceived: v4Enabled?|False",
        "neighborCapabilities/multiprotocolExtensions/L2VPN EVPN/advertisedAndReceived: evpnEnabled?|False",
        "neighborCapabilities/multiprotocolExtensions/IPv6 Unicast/advertisedAndReceived: v6Enabled?|False"]'

  linux:
      version: all
      command: sudo vtysh -c "show ip bgp vrf all neighbors json"
      normalize: '*:vrf/*:peer/[
        "remoteAs: peerAsn",
        "localAs: asn",
        "hostLocal: source",
        "lastResetDueTo: reason",
        "lastResetTimerMsecs: lastDownTime?|0",
        "addressFamilyInfo/IPv4 Unicast/acceptedPrefixCounter: v4PfxRx?|0",
        "addressFamilyInfo/IPv6 Unicast/acceptedPrefixCounter: v6PfxRx?|0",
        "addressFamilyInfo/L2VPN EVPN/acceptedPrefixCounter: evpnPfxRx?|0",
        "addressFamilyInfo/ipv4Unicast/acceptedPrefixCounter: newv4PfxRx?|0",
        "addressFamilyInfo/ipv6Unicast/acceptedPrefixCounter: newv6PfxRx?|0",
        "addressFamilyInfo/l2vpnEvpn/acceptedPrefixCounter: newevpnPfxRx?|0",
        "messageStats/updatesSent: updatesTx",
        "messageStats/updatesRecv: updatesRx",
        "remoteRouterId: peerRouterId",
        "bgpState: state?Established|NotEstd",
        "bgpTimerUpMsec: estdTime/1000",
        "connectionsEstablished: numChanges",
        "connectionsDropped: numChanges+numChanges",
        "hostname: peerHostname",
        "neighborCapabilities/multiprotocolExtensions/ipv4Unicast/advertisedAndReceived: newv4Enabled?|False",
        "neighborCapabilities/multiprotocolExtensions/l2vpnEvpn/advertisedAndReceived: newevpnEnabled?|False",
        "neighborCapabilities/multiprotocolExtensions/ipv6Unicast/advertisedAndReceived: newv6Enabled?|False",
        "neighborCapabilities/multiprotocolExtensions/IPv4 Unicast/advertisedAndReceived: v4Enabled?|False",
        "neighborCapabilities/multiprotocolExtensions/L2VPN EVPN/advertisedAndReceived: evpnEnabled?|False",
        "neighborCapabilities/multiprotocolExtensions/IPv6 Unicast/advertisedAndReceived: v6Enabled?|False"]'

  platina:
    copy: linux
