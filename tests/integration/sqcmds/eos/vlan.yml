- command: vlan show --columns=hostname --format=json
  data-directory: tests/data/eos/parquet-out/
  marks: vlan show
  output: '[{"hostname": "exit01"}, {"hostname": "exit01"}, {"hostname": "exit02"},
    {"hostname": "exit02"}, {"hostname": "leaf01"}, {"hostname": "leaf01"}, {"hostname":
