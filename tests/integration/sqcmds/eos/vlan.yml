  marks: vlan show
  output: '[{"namespace": "eos", "hostname": "exit01", "ifname": "Et3", "vlan": ["-"],
    "pvid": 1, "timestamp": 1592382552890}, {"namespace": "eos", "hostname": "exit01",
    "ifname": "Et4", "vlan": ["-"], "pvid": 1, "timestamp": 1592382552890}, {"namespace":
    "eos", "hostname": "exit02", "ifname": "Et3", "vlan": ["-"], "pvid": 1, "timestamp":
    1592382554661}, {"namespace": "eos", "hostname": "exit02", "ifname": "Et4", "vlan":
    ["-"], "pvid": 1, "timestamp": 1592382554661}, {"namespace": "eos", "hostname":
    "leaf01", "ifname": "Po1", "vlan": ["-"], "pvid": 13, "timestamp": 1592382554661},
    {"namespace": "eos", "hostname": "leaf01", "ifname": "Po12", "vlan": ["13,24,4094"],
    "pvid": 1, "timestamp": 1592382554661}, {"namespace": "eos", "hostname": "leaf01",
    "ifname": "Po2", "vlan": ["-"], "pvid": 24, "timestamp": 1592382554661}, {"namespace":
    "eos", "hostname": "leaf02", "ifname": "Po12", "vlan": ["13,24,4094"], "pvid":
